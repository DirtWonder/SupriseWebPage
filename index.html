<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Sweet Chels-A-Rita</title>
    <style>
        /* Set the background color */
        body {
            background-color: #ffebf0; /* Light pink background */
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }

        /* Title text style */
        h1 {
            color: #ff4c8b; /* Deep pink color */
            font-size: 60px;
            margin-bottom: 20px;
        }

        /* Heart styling */
        .hearts {
            font-size: 50px;
            color: red;
        }

        /* Message text */
        p {
            color: #2e8b57; /* Green color */
            font-size: 30px;
            margin-top: 30px;
        }

        /* Add some spacing around the page */
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Title: My Sweet Chels-A-Rita -->
        <h1>My Sweet Chels-A-Rita</h1>
        
        <!-- Heart symbols -->
        <div class="hearts">
            ❤️❤️❤️
        </div>
        
        <!-- I love you message -->
        <p>I love you!</p>
    </div>

</body>
</html>
